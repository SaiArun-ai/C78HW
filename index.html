<html>

        <h3 id = "Name_Member"></h3>
        <!--<img id = "Img_Member" src = "">-->
        <button id = "But1"  onClick = "F1()">Next Person</button>
        <script>
            var Names = ["Sundar","Mahalakshmi","Sai Arun"];
            var Imgs = ["Sundar.jpeg","Mahalakshmi.jpeg","Sai.jpeg"];
            var Numerical_Notice = -1;
            function F1() {
                if(Numerical_Notice == 2 ){

                document.getElementById("Img_Member").src = Imgs[Numerical_Notice];
            }           
        </script>
